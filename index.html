<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manglish unicode to ASCII converter</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta property="og:title" content="Manglish Unicode to ASCII converter"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://anjaneyasivan.github.io/manglish/"/>
    <meta property="og:description" content="Malayalam Unicode to ASCII (FML) converter tool."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image"
          content="https://anjaneyasivan.github.io/manglish/manglish-cover-trump.jpg"/>
</head>
<style>
    @font-face {
        font-family: 'fml-indulekhabold';
        src: url('./fonts/fmlin0bps-webfont.woff2') format('woff2'),
        url('./fonts/fmlin0bps-webfont.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    #text-result {
        font-family: 'fml-indulekhabold';
        font-size: 1.4em;
    }

    .logo {
        font-weight: bold;
        color: #555 !important;
        font-size: 1.2em;
    }

    .main-nav {
        border-bottom: 1px solid #ccc;
    }

    .main-panel {
        margin-top: 2em;
    }
</style>
<body>
    <nav class="navbar">
        <div class="container">
          <div class="brand">MyShope ui</div>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <!-- <li class="login-btn"><a href="#">Login</a></li> -->
          </ul>
          <!-- <div class="login-btn">Login</div> -->
          <div class="icons">
            <div class="icon user"><i data-lucide="user-2"></i></div>
            <div class="icon"><i data-lucide="bell"></i> </div>
            <div class="icon"><i data-lucide="send"></i></div>
            <div class="icon"><i data-lucide="instagram"></i></div>
          </div>

          <div class="menu-toggle"><i data-lucide="align-right"></i></div>
        </div>
        
      </nav>

<div class="container">
    <div class="columns main-panel">
        <div class="column is-6 is-offset-3">
            <div class="field">
                <label class="label">Enter malayalam unicode text</label>
                <p class="control">
                    <textarea id="unicode-text" class="textarea" placeholder="Type or paste text"></textarea>
                </p>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="column is-6 is-offset-3">
            <div id="text-result"></div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="dist/app.bundle.js"></script>
<script>
    const menuToggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector(".nav-links");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });

    // Close the menu when a link is clicked
    const navLinksList = document.querySelectorAll(".nav-links li");
    navLinksList.forEach((link) => {
      link.addEventListener("click", () => {
        navLinks.classList.remove("show");
      });
    });
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>




</body>
</html>
